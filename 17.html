    // 兩個 function 的整合
    function randomLottery() {
      let aNumbers = [];
      while (aNumbers.length < 6) {

        let randomNumber = Math.floor(Math.random() * 38) + 1;

        if (!aNumbers.includes(randomNumber)) {
          aNumbers.push(randomNumber);
        }
      }

      let bNumber = Math.floor(Math.random() * 8) + 1;

      document.write(`A 區號碼：${aNumbers.join(", ")}`);
      document.write(`<br>`);
      document.write(`B 區號碼：${bNumber}`);
    }

    randomLottery();
